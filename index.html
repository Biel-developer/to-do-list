<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gERENCIADOR DE TAREFAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="text-name">
        <h1>Gerenciador de tarefas</h1>
    </div>

    <div class="conteudo">
        <div class="card">
            <input type="text" id="Inputnametarefas" placeholder="Lista de tarefas....">
            <button id="Btnaddtarefa"><i class="fa fa-plus"></i></button>
        </div>

        <ul id="Listatarefas">
        </ul>
    </div>

    <div id="janelaEdicao" class="abrir">
        <button id="janelaEdicaoBtnFechar"><i class="fa fa-remove fa-2x"></i></button>
        <h2 id="tarefaedicaoId">#1021</h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="InputTarefaEdicao">
            </div>

            <div class="frm-linha">
                <button id="btnAtualaizarTarefa">Salvar</button>
            </div>
        </form>
    </div>

    <div id="janelaEdicaofundo" class="abrir"></div>



    <script src="./java-script.js"></script>
    
</body>
</html>
